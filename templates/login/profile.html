{% extends 'base.html' %}


{% block content %}

<div class="container">
	<h1>{{ user.get_username }}</h1>
	<fieldset>
		<legend><h4>Personal Information</h4></legend>
		<p>Name: {{ user.first_name }}</p>
		<p>Last name: {{ user.last_name }}</p>
		<p>Email: {{ user.email }}</p>
	</fieldset>
</div>


{% endblock %}
